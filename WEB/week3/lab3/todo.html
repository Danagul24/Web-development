<html>
	<head>
		<meta charset="UTF-8">
		<title>ToDo List</title>
		<link rel="stylesheet" href="static/css/style.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	</head>
	<body>
		<div class="top"><h1>ToDo List</h1></div>
		<div class="container">
			<h1>ToDo List</h1>
			<input type="text" id="inputTask" placeholder="New Task">
			<input type="submit" onclick="newItem()" class="button" value="Add">
			<input type="submit" onclick="clearAll()" class="button" value="Clear">
			<ul id="ul">
 			 <li>First item<i class="fas fa-trash-alt"></i></li>
 			 <li>Second item<i class="fas fa-trash-alt"></i></li>
 			 <li>Third item<i class="fas fa-trash-alt"></i></li>
			</ul>
		</div>
		<script src="static/js/javascript.js"></script>
	</body>
